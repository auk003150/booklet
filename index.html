<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flipbook</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: #f4f4f4;
    }
    #book {
      /* Full screen minus tiny padding */
      width: calc(100vw - 20px);
      height: calc(100vh - 20px);
      margin: auto;
    }
    #error {
      color: #c00;
      font-size: 12px;
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="book"></div>
  <div id="error"></div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
  <script>
    if (!window.St || !St.PageFlip) {
      document.getElementById('error').textContent = 'Flipbook script failed to load.';
    } else {
      const bookEl = document.getElementById('book');
      
      // Detect mobile and set single-page portrait mode
      const isMobile = window.innerWidth < 768;
      const bookWidth = isMobile ? 320 : window.innerWidth * 0.45;
      const bookHeight = isMobile ? window.innerHeight * 0.85 : window.innerHeight * 0.9;

      let pageFlip;

      function initBook() {
        if (pageFlip) pageFlip.destroy();
        
        pageFlip = new St.PageFlip(bookEl, {
          width: bookWidth,
          height: bookHeight,
          size: "stretch",
          showCover: true,
          maxShadowOpacity: 0.3,
          mobileScrollSupport: false,  // Prevent page scroll on phones
          swipeDistance: 20,           // Easier swipes on touch
          usePortrait: isMobile,       // Single page on mobile
          minWidth: 305,               // Minimum single page width
          maxWidth: 990,               // Maximum double page width
          minHeight: 420,
          maxHeight: 1350,
          drawShadow: true
        });

        const pages = Array.from({ length: 36 }, (_, i) => `assets/${i + 1}.JPG`);
        pageFlip.loadFromImages(pages);
      }

      // Initial load
      initBook();

      // Re-init on resize (phone rotate, etc.)
      let resizeTimeout;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(initBook, 250);
      });
    }
  </script>
</body>
</html>
