<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { margin: 0; display: grid; place-items: center; height: 100vh; background:#f4f4f4; }
    #book { width: min(92vw, 900px); height: min(92vh, 650px); }
  </style>
</head>
<body>
  <div id="book"></div>

  <!-- Make sure this path matches where page-flip.browser.js is in your repo -->
  <script src="js/page-flip.browser.js"></script>
  <script>
    const pageFlip = new St.PageFlip(document.getElementById('book'), {
      width: 450,
      height: 650,
      size: "stretch",
      showCover: true
    });

    // If your files are SCAN0001.jpg ... SCAN0030.jpg
    const pages = Array.from({ length: 30 }, (_, i) => {
      const n = String(i + 1).padStart(3, '0'); // 1 -> "001"
      return `assets/SCAN${n}.jpg`;
    });

    pageFlip.loadFromImages(pages);
  </script>
</body>
</html>
