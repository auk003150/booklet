<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Flipbook</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: #222;
    }
    #book {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #debug {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 12px;
      z-index: 100;
      background: rgba(0,0,0,0.7);
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="book"></div>
  <div id="debug">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
  <script>
    const debug = document.getElementById('debug');
    const bookEl = document.getElementById('book');

    window.addEventListener('load', () => {
      if (!window.St || !St.PageFlip) {
        debug.textContent = '‚ùå Script not loaded';
        return;
      }

      // Get first image dimensions to determine orientation
      const firstImg = new Image();
      firstImg.onload = () => {
        const isLandscape = firstImg.naturalWidth > firstImg.naturalHeight;
        const bookWidth = isLandscape ? 600 : 400;
        const bookHeight = isLandscape ? 400 : 600;
        
        debug.textContent = `üì± Image: ${isLandscape ? 'Landscape' : 'Portrait'} (${firstImg.naturalWidth}x${firstImg.naturalHeight})`;

        const pageFlip = new St.PageFlip(bookEl, {
          width: bookWidth,
          height: bookHeight,
          size: "stretch",
          showCover: true,
          mobileScrollSupport: false,
          usePortrait: !isLandscape  // Match image orientation
        });

        const pages = Array.from({ length: 36 }, (_, i) => `assets/${i + 1}.JPG`);
        pageFlip.loadFromImages(pages).then(() => {
          debug.textContent = `‚úÖ ${pages.length} pages (${isLandscape ? 'Landscape' : 'Portrait'})`;
        }).catch(err => {
          debug.textContent = `‚ùå ${err.message}`;
        });
      };
      
      firstImg.onerror = () => {
        debug.textContent = '‚ùå First image failed to load';
      };
      
      firstImg.src = 'assets/1.JPG';
    });
  </script>
</body>
</html>
