<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { margin: 0; display: grid; place-items: center; height: 100vh; background:#f4f4f4; }
    #book { width: min(92vw, 900px); height: min(92vh, 650px); }
  </style>
</head>
<body>
  <div id="book"></div>

  <!-- Use CDN build of page-flip -->
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
  <script>
    const pageFlip = new St.PageFlip(document.getElementById('book'), {
      width: 450,
      height: 650,
      size: "stretch",
      showCover: true
    });

    // SCAN0000.jpg to SCAN0016.jpg  -> 17 pages total
    const pages = Array.from({ length: 36 }, (_, i) => {
      const n = String(i+1)
      return `assets/SCAN${n}.JPG`;
    });

    pageFlip.loadFromImages(pages);
  </script>
</body>
</html>
