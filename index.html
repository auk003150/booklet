<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Flipbook</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: #222;
    }
    #book {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #debug {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 12px;
      z-index: 100;
      background: rgba(0,0,0,0.7);
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="book"></div>
  <div id="debug">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
  <script>
    const debug = document.getElementById('debug');
    const bookEl = document.getElementById('book');

    // Wait for everything to load
    window.addEventListener('load', () => {
      if (!window.St || !St.PageFlip) {
        debug.textContent = '❌ Script not loaded';
        return;
      }

      debug.textContent = '✅ Script loaded, creating book...';

      const pageFlip = new St.PageFlip(bookEl, {
        // Simple phone-friendly settings
        width: 350,           // Fixed width works better on mobile
        height: 500,          // Taller portrait ratio
        size: "stretch",
        showCover: true,
        mobileScrollSupport: false
        // Removed problematic options
      });

      const pages = Array.from({ length: 36 }, (_, i) => `assets/${i + 1}.JPG`);
      
      pageFlip.loadFromImages(pages).then(() => {
        debug.textContent = `✅ Loaded ${pages.length} pages`;
      }).catch(err => {
        debug.textContent = `❌ Load error: ${err.message}`;
      });
    });
  </script>
</body>
</html>
